name: Docker Publish

# NOTE: This workflow builds the protocol image from the protocol repo.
# It works because protocol is public (GITHUB_TOKEN can checkout public repos).
# If protocol ever goes private, this needs a PAT secret.
# Conceptually this workflow belongs in the protocol repo â€” consider moving it
# there once the image build/publish pipeline is formalized.

on:
  push:
    tags: ['v*']

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          repository: disentangle-network/protocol
          path: protocol
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./protocol
          push: true
          tags: |
            ghcr.io/disentangle-network/disentangle-node:${{ github.ref_name }}
            ghcr.io/disentangle-network/disentangle-node:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
