suite: Ingress tests
templates:
  - templates/ingress.yaml
release:
  name: test-release
  namespace: default
tests:
  - it: should not render by default when ingress disabled
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render when ingress.enabled is false
    set:
      ingress.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render when ingress.enabled is true with hosts
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress

  - it: should have correct name
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: metadata.name
          value: test-release-disentangle

  - it: should set ingressClassName when provided
    set:
      ingress.enabled: true
      ingress.className: nginx
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should not set ingressClassName when not provided
    set:
      ingress.enabled: true
      ingress.className: ""
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - isNull:
          path: spec.ingressClassName

  - it: should render single host correctly
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].host
          value: disentangle.example.com
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix

  - it: should render multiple hosts correctly
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
        - host: disentangle2.example.com
          paths:
            - path: /api
              pathType: Prefix
    asserts:
      - lengthEqual:
          path: spec.rules
          count: 2
      - equal:
          path: spec.rules[0].host
          value: disentangle.example.com
      - equal:
          path: spec.rules[1].host
          value: disentangle2.example.com

  - it: should render multiple paths for single host
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
            - path: /api
              pathType: Exact
    asserts:
      - lengthEqual:
          path: spec.rules[0].http.paths
          count: 2
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix
      - equal:
          path: spec.rules[0].http.paths[1].path
          value: /api
      - equal:
          path: spec.rules[0].http.paths[1].pathType
          value: Exact

  - it: should point backend to RPC service with default port
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: test-release-disentangle-rpc
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8000

  - it: should point backend to RPC service with custom port
    set:
      ingress.enabled: true
      rpcService.port: 7777
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: test-release-disentangle-rpc
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 7777

  - it: should configure TLS when provided
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
      ingress.tls:
        - secretName: disentangle-tls
          hosts:
            - disentangle.example.com
    asserts:
      - isNotNull:
          path: spec.tls
      - lengthEqual:
          path: spec.tls
          count: 1
      - equal:
          path: spec.tls[0].secretName
          value: disentangle-tls
      - contains:
          path: spec.tls[0].hosts
          content: disentangle.example.com

  - it: should configure multiple TLS entries
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
        - host: disentangle2.example.com
          paths:
            - path: /
              pathType: Prefix
      ingress.tls:
        - secretName: disentangle-tls
          hosts:
            - disentangle.example.com
        - secretName: disentangle2-tls
          hosts:
            - disentangle2.example.com
    asserts:
      - lengthEqual:
          path: spec.tls
          count: 2
      - equal:
          path: spec.tls[0].secretName
          value: disentangle-tls
      - equal:
          path: spec.tls[1].secretName
          value: disentangle2-tls

  - it: should not render TLS when not provided
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
      ingress.tls: []
    asserts:
      - isNull:
          path: spec.tls

  - it: should apply custom annotations
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
      ingress.annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
        cert-manager.io/cluster-issuer: letsencrypt-prod
    asserts:
      - equal:
          path: metadata.annotations["nginx.ingress.kubernetes.io/rewrite-target"]
          value: /
      - equal:
          path: metadata.annotations["cert-manager.io/cluster-issuer"]
          value: letsencrypt-prod

  - it: should not have annotations when not provided
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - isNull:
          path: metadata.annotations

  - it: should have correct metadata labels
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: disentangle
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test-release
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - isNotNull:
          path: metadata.labels["helm.sh/chart"]

  - it: should have valid Ingress structure
    set:
      ingress.enabled: true
      ingress.hosts:
        - host: disentangle.example.com
          paths:
            - path: /
              pathType: Prefix
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: apiVersion
          value: networking.k8s.io/v1
